<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Bienvenido {{name}}</h1>
    </header>
    <main>
        <form action="/main_logeado" method="POST">
            {% csrf_token %}
            <p>Name</p>
            <input type="text" value="name" name="name">
            <textarea name="textarea" id="" cols="30" rows="10"></textarea>
            <input type="submit" value="Post">
        </form>
    </main>
    <footer>
        <p> Comentarios : </p>
        {% for posted in posted_user %}
        <div style="border-color: aqua solid;">
        <p>{{posted.name}}</p>
        <p>{{posted.comentario}}</p>
        <a href="">edit</a>
        <a href="">Delete</a>
        </div>
        {% endfor %}
        
    </footer>
</body>
</html>
